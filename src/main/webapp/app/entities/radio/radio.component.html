<div>
    <h2>
        <span jhiTranslate="consultaPlacasApp.radio.home.title">Radios</span>
        <button class="btn btn-primary float-right jh-create-entity create-radio" [routerLink]="['/', { outlets: { popup: ['radio-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="consultaPlacasApp.radio.home.createLabel">
            Create new Radio
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="radios">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="descripcion"><span jhiTranslate="consultaPlacasApp.radio.descripcion">Descripcion</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="tipoDeRadio"><span jhiTranslate="consultaPlacasApp.radio.tipoDeRadio">Tipo De Radio</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="marcaDescripcion"><span jhiTranslate="consultaPlacasApp.radio.marca">Marca</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let radio of radios ;trackBy: trackId">
                <td><a [routerLink]="['../radio', radio.id ]">{{radio.id}}</a></td>
                <td>{{radio.descripcion}}</td>
                <td>{{radio.tipoDeRadio}}</td>
                <td>
                    <div *ngIf="radio.marcaId">
                        <a [routerLink]="['../marca', radio.marcaId  ]" >{{radio.marcaDescripcion}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../radio', radio.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'radio/'+ radio.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'radio/'+ radio.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="radios && radios.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [maxSize]="5" [pageSize]="itemsPerPage" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
