<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRadioLabel" jhiTranslate="consultaPlacasApp.radio.home.createOrEditLabel">Create or edit a Radio</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id">ISSI</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="radio.issi" required/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="consultaPlacasApp.radio.descripcion" for="field_descripcion">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                [(ngModel)]="radio.descripcion" required/>
            <div [hidden]="!(editForm.controls.descripcion?.dirty && editForm.controls.descripcion?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.descripcion?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="consultaPlacasApp.radio.permiso" for="field_permiso">Permiso</label>
            <select class="form-control" name="permiso" [(ngModel)]="radio.permiso" id="field_permiso" >
                <option value="AUTOS_ROBADOS">{{'consultaPlacasApp.Permiso.AUTOS_ROBADOS' | translate}}</option>
                <option value="PADRON_VEHICULAR">{{'consultaPlacasApp.Permiso.PADRON_VEHICULAR' | translate}}</option>
                <option value="AMBOS">{{'consultaPlacasApp.Permiso.AMBOS' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="consultaPlacasApp.radio.responsable" for="field_responsable">Responsable</label>
            <input type="text" class="form-control" name="responsable" id="field_responsable"
                [(ngModel)]="radio.responsable" required/>
            <div [hidden]="!(editForm.controls.responsable?.dirty && editForm.controls.responsable?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.responsable?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="consultaPlacasApp.radio.marca" for="field_marca">Marca</label>
            <select class="form-control" id="field_marca" name="marca" [(ngModel)]="radio.marcaId"  required>
                <option *ngIf="!editForm.value.marca" [ngValue]="null" selected></option>
                <option [ngValue]="marcaOption.id" *ngFor="let marcaOption of marcas; trackBy: trackMarcaById">{{marcaOption.descripcion}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.marca?.dirty && editForm.controls.marca?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.marca?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="consultaPlacasApp.radio.municipio" for="field_municipio">Municipio</label>
            <select class="form-control" id="field_municipio" name="municipio" [(ngModel)]="radio.municipioId"  required>
                <option *ngIf="!editForm.value.municipio" [ngValue]="null" selected></option>
                <option [ngValue]="municipioOption.id" *ngFor="let municipioOption of municipios; trackBy: trackMunicipioById">{{municipioOption.descripcion}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.municipio?.dirty && editForm.controls.municipio?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.municipio?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="consultaPlacasApp.radio.corporacion" for="field_corporacion">Corporacion</label>
            <select class="form-control" id="field_corporacion" name="corporacion" [(ngModel)]="radio.corporacionId"  required>
                <option *ngIf="!editForm.value.corporacion" [ngValue]="null" selected></option>
                <option [ngValue]="corporacionOption.id" *ngFor="let corporacionOption of corporacions; trackBy: trackCorporacionById">{{corporacionOption.descripcion}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.corporacion?.dirty && editForm.controls.corporacion?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.corporacion?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="consultaPlacasApp.radio.tipoRadio" for="field_tipoRadio">Tipo Radio</label>
            <select class="form-control" id="field_tipoRadio" name="tipoRadio" [(ngModel)]="radio.tipoRadioId"  required>
                <option *ngIf="!editForm.value.tipoRadio" [ngValue]="null" selected></option>
                <option [ngValue]="tipoRadioOption.id" *ngFor="let tipoRadioOption of tiporadios; trackBy: trackTipoRadioById">{{tipoRadioOption.descripcion}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.tipoRadio?.dirty && editForm.controls.tipoRadio?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.tipoRadio?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
